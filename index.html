    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<a class="navbar-brand" href="#"><div class="logo d-flex"><div class="logo_img me-2"><img src="./img/logo.png" alt="logo img"></div> <div class="logo_title d-flex flex-column"><h5>Weather</h5><h6 class="">tagline goes here</h6></div></div> </a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse " id="navbarNav">
<ul class="navbar-nav ms-auto d-flex justify-content-around">
<li class="nav-item">
<a class="nav-link active border-3 active border-primary rounded-5 " aria-current="page" href="#">Home</a>
</li>
<li class="nav-item">

</li>
                      
</ul>
</div>

<section class="section-1 row pt-4 mx-auto">
<div class="col-lg-12 container mb-5">

<div class="search_input container">
<input class="form-control search border-0 mt-5 " type="text" placeholder="Find Your Location">
<button class=" border-0 rounded-5 text-white px-4" type="submit">Find</button>
</div>
</div>

</section>




<section class="main-content row container mx-auto mb-4">
  
  <div class=" main-card first col-lg-4 mt-5 px-0 text-white">

  <div class="day1 ">
  <div class="title-1 d-flex justify-content-between p-2"><h6 class="first-day"></h6> <div class="d-flex"><h6 class="first-date"> </h6> <h6 class="first-month"></h6></div> </div>
  </div>
  <div class="Content-1 p-3 ">
  <h4 class="first-city pb-1"></h4>
  <div class="main p-3 d-flex justify-content-between">
  <h2 class="first-tempretute display-1 fw-normal mb-0"> </h2>
  <img class="statues-img" src="" alt="Sunny">
  </div>
  <div class="first-status state "></div>
  <div class="info d-flex my-3">
  <div class="info-inner"><img src="./img/icon-umberella.png" alt="umprella"> <p class="humidity"></p></div>
  <div class="info-inner"><img src="./img/icon-wind.png" alt="wind"> <p class="wind_kph"></p></div>
  <div class="info-inner"><img src="./img/icon-compass.png" alt="compass"> <p class="wind_dir"></p></div>
  </div>

  </div>
      
  </div>
   
  <!-- *********************** -->

  <div class="main-card second col-lg-4 mt-5 container px-0 text-white">

  <div class="day2 ">
  <div class="title-2 text-center p-2"><h6 class="secons-day"></h6></div>
  </div>
  <div class="Content-2 p-4 ">
  <div class="main p-3 text-center ">
  <img class="my-4 second-statuesImg" src="" alt="Sunny">
  <h4 class="secondHight-tempreture"> </h4>
  <h6 class="secondLow-tempreture"> </h6>

  <div class="second-status state text-center mb-3"></div>
  </div>

  </div>
  </div>

<!-- ************************* -->

  <div class="main-card second col-lg-4 mt-5 container px-0 text-white">

    <div class="day3 ">
      <div class="title-3 text-center p-2"><h6 class="third-day"></h6></div>
  </div>
  <div class="Content-3 p-4 ">
    <div class="main p-3 text-center ">
    <img class="my-4 third-statuesImg" src="" alt="Sunny">
    <h4 class="thirdHight-tempreture"> </h4>
    <h6 class="thirdLow-tempreture"> </h6>

    <div class="third-status state text-center mb-3"></div>
    </div>

  </div>
  
  </div>
   
</section>


<footer class="row container-fluid py-2 mx-auto">

  <div class="col-lg-8">
    <div class="search_input container">
    <input class="form-control border-0 mt-5 " type="text" placeholder="Enter Your Email you Subscribe">
    <button class=" border-0 rounded-5 text-white px-4" type="submit">Subscribe</button>
    </div>
    </div>

  <div class="col-lg-4 pt-5">
    <div class="icons d-flex justify-content-center align-items-center">
      <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon"><i class="fa-brands fa-google-plus-g"></i></div>
      <div class="icon"><i class="fa-brands fa-pinterest"></i></div>
    </div>
  </div>

  <div class="row w-100">

      <p class="text-white mt-4 fs-6">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
      </div>

</footer>
